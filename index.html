<!DOCTYPE html>
<html>
<head>
    <title>SVT</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

    <header>
        <nav class="navbar navbar-dark" style="background-color: #232F3E">
            <div class="container justify-content-center">
                <div class="color-overlay"></div>
                <img src="amazon-logo.png" alt="Amazon_logo" class="amzn-logo">
                <a class="navbar-brand" href="#">Swaps Validator Tool</a>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <form id="usernameForm" class="custom-form">
                    <div class="form-row">
                        <div class="col">
                            <label for="username1">Username 1:</label>
                            <input type="text" class="form-control" name="username1" id="username1" required><br>
                            <div id="errorUsername1" class="error-message" style="display: none;">Enter the username</div>
                        </div>
                        <div class="col">
                            <label for="username2">Username 2:</label>
                            <input type="text" class="form-control" name="username2" id="username2" required><br>
                            <div id="errorUsername2" class="error-message" style="display: none;">Enter the username</div>
                        </div>
                    </div>
                    <div class="mt-3">
                        <button type="button" class="btn btn-primary" id="submitButton">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="resultContainer"></div>
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <span>Loading...</span>
    </div>

    <div class="upload-button">
        <a href="login.html" class="btn btn-primary">Upload</a>
    </div>

    <div class="footer">
        <p>Project Manager: Mohamed Salah (moesalah)</p>
        <p>Developed by: Osama Abdelrahman (osoabdel)</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="myscripts.js"></script>
</body>
</html>
